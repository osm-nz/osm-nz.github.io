name: build

on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Use Node.js ${{ matrix.node-version }} ğŸ
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install ğŸ“¶
        run: |
          yarn
        env:
          CI: true

      - name: Lint ğŸ’š
        run: |
          yarn lint
        env:
          CI: true

      - name: Test ğŸ§ª
        run: yarn test

      - name: Build ğŸ› 
        run: |
          yarn build
        env:
          CI: true
          VITE_LDS_KEY: ${{ secrets.VITE_LDS_KEY }}

      - name: Deploy Client âš›
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
